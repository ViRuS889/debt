<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Долг Темырлана</title>
  <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .panel {
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none; /* Запретить выделение текста */
    }
    
    .panel:hover {
      background-color: #444444;
    }
    
    .panel:active {
      transform: scale(0.95); /* Анимация нажатия */
    }
    
    .debt-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .debt-value {
      font-size: 36px;
      margin: 0;
      text-align: center;
    }
    
    .increase-panel {
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      margin-left: 10px;
    }
    
    .increase-value {
      font-size: 24px;
      margin: 0;
      text-align: center;
    }
  </style>
  <script>
    var debt = 0;
    var increase = 0;
    var debtElement;
    var increaseElement;
    var intervalId;
    
    function updateDebt() {
      var timestamp = Math.floor(Date.now() / 1000); // Текущее время в секундах
      debt = Math.round(55e6 * ((timestamp - 1683011265) + increase));
      debtElement.textContent = debt.toLocaleString();
      increaseElement.textContent = increase.toLocaleString();
    }
    
    function increaseDebt(event) {
      increase += 1;
      updateDebt();
      event.stopPropagation(); // Предотвращение всплытия события
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      debtElement = document.getElementById("debt");
      increaseElement = document.getElementById("increase");
      updateDebt();
      intervalId = setInterval(updateDebt, 1000); // Обновлять значение каждую секунду
      
      var panelElement = document.getElementById("panel");
      panelElement.addEventListener("click", increaseDebt);
    });
  </script>
</head>
<body>
  <div class="debt-container">
    <div id="panel" class="panel">
      <h1 class="debt-value">Долг Темырлана: <span id="debt"></span></h1>
    </div>
    <div class="increase-panel">
      <h1 class="increase-value"><span id="increase"></span></h1>
    </div>
  </div>
</body>
</html>
